<!DOCTYPE html>
<html lang="ja" id="top">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>クラブ＆バー</title>
  <style>
    /* ページ全体の背景 */
    body {
      margin: 0;
      padding: 0;
      background: url('bg.png');
      color: #FFFFFF;
      font-family: "Noto Serif JP","Playfair Display",serif;
      overflow-x: hidden;
    }

    /* 左上ロゴA */
    .top-logo {
      position: relative;
      margin: 0;
      margin-left: 4.3%;
      width: 20.3%;
      z-index: 100;
    }

    /* ハンバーガーメニュー */
    .hamburger-container {
      position: fixed;
      top: 0; right: 0;
      width: 71px; height: 71px;
      background: transparent;
      z-index: 999;
      cursor: pointer;
    }
    .hamburger-container .line1,
    .hamburger-container .line2 {
      position: absolute;
      left: calc((71px - 42px)/2);
      width: 42px; height: 1px;
      background: #ffffff;
    }
    .hamburger-container .line1 { top: 23px; }
    .hamburger-container .line2 { top: 37px; }
    .hamburger-container .menu-text {
      position: absolute;
      bottom: 7px;
      left: calc((71px - 42px)/2);
      width: 42px;
      text-align: center;
      font-size: 11px;
      letter-spacing: .1em;
      color: #ffffff;
      margin: 0; padding: 0;
    }

    /* オーバーレイメニュー */
    #menu {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #menu a {
      color: #ffffff;
      font-size: 2rem;
      text-decoration: none;
      margin: 15px 0;
    }
    .close-btn {
      position: absolute;
      top: 20px; right: 20px;
      font-size: 3rem;
      color: #ffffff;
      cursor: pointer;
    }

    /* スクロールされる画像 */
    .scroll-container {
      position: relative;
      width: 100%;
      height: 435px;
      overflow: hidden;
      margin: 0; padding: 0;
      z-index: 50;
    }
    .scroll-track {
      display: flex;
      animation: scroll-left 60s linear infinite;
    }
    .scroll-item {
      flex-shrink: 0;
      margin-right: 10px;
    }
    .scroll-item img {
      height: 435px;
      width: auto;
      display: block;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-1800px); }
    }

    /* ABOUT セクション */
    .about-section {
      position: absolute;
      top: 100dvh;
      left: 0; width: 100%;
      padding: 6vw 5vw 8vw;
      background: url('bg.png');
      background-size: cover;
      background-position: center;
      box-sizing: border-box;
      z-index: 70;
    }
    .about-inner {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .about-en {
      font-family: "Playfair Display", serif;
      font-size: clamp(20px,4vw,34px);
      letter-spacing: .25em;
      text-transform: uppercase;
      color: #90a1a6;
      margin: 0 0 1.5rem;
      line-height: 1;
    }
    .about-lead {
      font-size: clamp(22px,4.5vw,36px);
      line-height: 1.4;
      font-weight: 600;
      margin: 0 0 2rem;
      color: #FFFFFF;
    }
    .about-desc {
      font-size: clamp(15px,3.2vw,20px);
      line-height: 1.9;
      margin: 0;
      color: #FFFFFF;
    }
    .sp-only { display: none; }
    @media (max-width: 768px) {
      .sp-only { display: inline; }
    }

    /* 整理券番号表示（背景を透過に変更） */
    #ticketDisplay {
      position: absolute;
      top: 435px;
      left: 5vw; right: 5vw;
      height: calc(100dvh - 435px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background: none;
      color: #ffffff;
      z-index: 60;
    }

    /* ファーストビュー文字 */
    .firstview-text {
      position: absolute;
      left: 4.3vw; bottom: 0;
      font-size: 10px;
      line-height: 1.5;
      color: #7f7f7f;
      margin: 0; padding: 0;
    }

    /* 中央ロゴB */
    .logo {
      position: absolute;
      width: 29.3vw;
      height: 25.784vw;
      left: 35.35vw;
      top: calc(217.5px + 6.206vw);
      background: url('logoB.png') no-repeat center/cover;
      z-index: 9999;
    }
  </style>
</head>
<body id="top">

  <!-- ハンバーガーメニュー -->
  <div class="hamburger-container" onclick="openMenu()">
    <div class="line1"></div>
    <div class="line2"></div>
    <p class="menu-text">MENU</p>
  </div>

  <!-- オーバーレイメニュー -->
  <nav id="menu">
    <span class="close-btn" onclick="closeMenu()">×</span>
    <a href="#top" onclick="closeMenu()">TOP</a>
    <a href="#about" onclick="closeMenu()">ABOUT</a>
    <a href="#">ACCESS</a>
  </nav>

  <!-- 左上ロゴA -->
  <img src="logoA.png" alt="Logo A" class="top-logo" />

  <!-- スクロールされる画像 -->
  <div class="scroll-container">
    <div class="scroll-track">
      <div class="scroll-item"><img src="scroll1.png" alt="1" /></div>
      <div class="scroll-item"><img src="scroll2.png" alt="2" /></div>
      <div class="scroll-item"><img src="scroll3.png" alt="3" /></div>
      <div class="scroll-item"><img src="scroll4.png" alt="4" /></div>
    </div>
    <!-- ファーストビュー文字 -->
    <p class="firstview-text">
      ネオンが灯る、音と遊びのバー 「Bar KIKAK」<br>
      4年3組に開店
    </p>
  </div>

  <!-- ABOUT セクション -->
  <section id="about" class="about-section">
    <div class="about-inner">
      <h2 class="about-en">ABOUT</h2>
      <p class="about-lead">
        会話、空間、<br class="sp-only">時の流れを愉しむ場所
      </p>
      <p class="about-desc">
        4年3組に開店した「Bar KIKAK」。<br>
        重厚感ある空間で、上質な娯楽と心地よい時間をお届けします。<br>
        お一人でも、誰かとでも―。<br>
        どのようなシーンでもご満足いただけるひとときをご提供いたします。
      </p>
    </div>
  </section>

  <!-- 整理券番号表示 -->
  <div id="ticketDisplay">読み込み中…</div>

  <!-- 中央ロゴB -->
  <div class="logo"></div>

  <script>
    function openMenu() {
      document.getElementById('menu').style.display = 'flex';
    }
    function closeMenu() {
      document.getElementById('menu').style.display = 'none';
    }
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD61hQI08c8ZiIUs-HiRKLHVl3DeTaFmSA",
      authDomain: "togensai-92cb8.firebaseapp.com",
      databaseURL: "https://togensai-92cb8-default-rtdb.firebaseio.com",
      projectId: "togensai-92cb8",
      storageBucket: "togensai-92cb8.appspot.com",
      messagingSenderId: "98670394706",
      appId: "1:98670394706:web:b9f9ce966cbccf1f61ce8b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    db.ref('currentNumber').on('value', snap => {
      const num = snap.val();
      document.getElementById('ticketDisplay').textContent =
        num !== null
          ? `ご案内番号：${num}`
          : 'まだ番号が設定されていません';
    });
  </script>
</body>
</html>
